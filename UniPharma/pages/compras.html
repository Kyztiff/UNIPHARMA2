<html>

    <div class="main-content">
        <div class="popup-content">
            <h2>Resumo de Compras</h2>
            <div class="tabela-resumo">
                <h3>COMPRAS</h3>
                <table>
                    <thead>
                        <tr>
                            <th>NÚMERO</th>
                            <th>FORNECEDOR</th>
                            <th>DATA</th>
                            <th>VALOR</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyCompras">
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                    </tbody>
                </table>
                <div class="table-actions">
                    <button class="action-button" id="btnAdicionarCompra">
                        <img src="../img/mais.svg" alt="símbolo de mais">
                    </button>
                    <button class="action-button" id="btnEditarComprasGeral">
                        <img src="../img/edit.svg" alt="símbolo de edição">
                    </button>
                    <button class="action-button" id="btnSairCompras">
                        <img src="../img/exit.svg" alt="símbolo de sair">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
    <div id="manutencaoCompraPopup" class="popup-overlay">
        <div class="popup-content-manutencao">
            <h3> Manutenção de Compras</h3>

            <div class="form-row">
                <div class="form-group">
                    <label for="fornecedor">FORNECEDOR</label>
                    <div class="input-with-icon">
                        <img src="../img/Fornecedor.svg" alt="Ícone de Fornecedor">
                        <input type="text" id="fornecedor" placeholder="Nome do fornecedor">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dataCompra">DATA DA COMPRA</label>
                    <div class="input-with-icon">
                        <img src="../img/Calendario.svg" alt="Ícone de Calendário">
                        <input type="date" id="dataCompra">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tipoCompra">TIPO DE COMPRA</label>
                    <div class="input-with-icon">
                        <img src="../img/carrinhoCompras.svg" alt="Ícone de Compra">
                        <select id="tipoCompra">
                            <option value="externa">Externa</option>
                            <option value="interna">Interna</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    </div>
            </div>

            <div class="item-table-container">
                <table class="item-table">
                    <thead>
                        <tr>
                            <th>PRODUTO</th>
                            <th>QUANT.</th>
                            <th>VALOR UNIT.</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                    </tbody>
                </table>
            </div>

            <div class="bottom-section">
                <div class="observacoes">
                    <label for="observacoesCompra">OBSERVAÇÕES:</label>
                    <textarea id="observacoesCompra" placeholder="Observações sobre a compra..."></textarea>
                </div>
                <div class="total-field">
                    <label for="totalCompra">TOTAL:</label>
                    <input type="text" id="totalCompra" readonly placeholder="R$ 0,00">
                </div>
            </div>

            <div class="manutencao-actions">
                <button class="manutencao-action-button" id="btnSalvarManutencaoCompra">
                    <img src="../img/SALVARR.svg" alt="símbolo de salvar">
                </button>
                <button class="manutencao-action-button" id="btnVoltarManutencaoCompra">
                    <img src="../img/exit.svg" alt="símbolo de voltar">
                </button>
            </div>
        </div>
    </div>
    </body>
    <script src="../js/compras.js"></script>
</html>
