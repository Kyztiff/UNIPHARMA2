<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniPharma - Relatórios</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/relatorios.css"> </head>
<body>
    <div class="topnav">
        <img id="logo" src="../img/Logo.png" alt="Logo da Empresa">
        <img id="Usuario2" src="../img/Usuario.svg" alt="Ícone de Usuário">
    </div>

    <div id="profileMenu" class="profile-menu">
        <a href="#">Editar Perfil</a>
        <a href="#">Configurações</a>
        <hr>
        <a href="#" data-action="logout">Sair</a>
    </div>

    <div class="sidenav">
        <a href="vendas.html" class="nav-link">Vendas</a>
        <a href="compras.html" class="nav-link">Compras</a>
        <a href="estoque.html" class="nav-link">Estoque</a>
        <a href="relatorios.html" class="nav-link">Relatórios</a>
    </div>

    <div class="main-content">
        <div id="etapaTipoRelatorio" class="popup-content"> <h2 id="tituloPopup">Selecione o tipo de relatório</h2>
            <div class="tipo-opcao" data-tipo="compras">Relatório de Compras</div>
            <div class="tipo-opcao" data-tipo="vendas">Relatório de Vendas</div>
            <div class="tipo-opcao" data-tipo="clientes">Relatório de Clientes</div>

            <div class="btn-container">
                <button id="btnCancelar1">Cancelar</button>
            </div>
        </div>

        <div id="etapaPeriodo" class="popup-content" style="display:none;"> <h2>Escolha o período</h2>
            <label for="dataInicio">Data Inicial:</label>
            <input type="date" id="dataInicio" />
            <label for="dataFim">Data Final:</label>
            <input type="date" id="dataFim" />
            <div class="btn-container">
                <button id="btnVoltar2">Voltar</button>
                <button id="btnAvancar2" disabled>Gerar Relatório</button>
            </div>
        </div>
    </div>

    <div id="tabelaRelatorioPopup" class="popup-overlay"> <div id="tabelaRelatorioContent" class="popup-content-manutencao"> 
            <h2>Relatório: <span id="tituloRelatorio"></span></h2>
            <p>Período: <span id="periodoSelecionado"></span></p>
            <table>
                <thead>
                    <tr id="tabelaCabecalho"></tr>
                </thead>
                <tbody id="tabelaCorpo"></tbody>
            </table>
            <div class="btn-container">
                <button id="btnVoltar3">Voltar</button>
                <button id="btnFecharTabelaRelatorio" aria-label="FE">Fechar</button>
            </div>
        </div>
    </div>

    <script src="../js/relatorios.js"></script> <script src="../js/app.js"></script>
</body>
</html>
