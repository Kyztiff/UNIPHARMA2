<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>UniPharma - Sistema de Gestão\</title>
        <link rel="stylesheet" href="../css/global.css"> <link rel="stylesheet" href="../css/estoque.css">
    </head>
    <body>
    <div class="topnav">
        <img id="logo" src="../img/Logo.png" alt="Logo da Empresa"> <img id="Usuario2" src="../img/Usuario.svg" alt="Ícone de Usuário"> </div>

    <div id="profileMenu" class="profile-menu">
        <a href="#">Editar Perfil</a>
        <a href="#">Configurações</a>
        <hr>
        <a href="#" data-action="logout">Sair</a> </div>

    <div class="sidenav">
        <a href="vendas.html" data-page="vendas" class="nav-link">Vendas</a>
        <a href="compras.html" data-page="compras" class="nav-link">Compras</a>
        <a href="estoque.html" data-page="estoque" class="nav-link">Estoque</a>
        <a href="relatorios.html" data-page="relatorios" class="nav-link">Relatórios</a>
    </div>
    <div class="main-content">
        <div class="popup-content">
            <h2>Estoque</h2>
            <div class="tabela-resumo">
                <h3>Produtos em estoque</h3>
                <table>
                    <thead>
                        <tr>
                            <th>CÓDIGO</th>
                            <th>PRODUTO</th>
                            <th>QUANTIDADE</th>
                            <th>VALOR UNIT.</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyEstoque">
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                    </tbody>
                </table>
                <div class="table-actions">
                    <button class="action-button" id="btnAdicionarProduto">
                        <img src="../img/Mais.svg" alt="símbolo de mais">
                    </button>
                    <button class="manutencao-action-button" id="btnExcluirManutencaoEstoque">
                        <img src="../img/Cancelar.svg" alt="símbolo de Excluir">
                    </button>
                    <button class="action-button" id="btnEditarEstoqueGeral">
                        <img src="../img/Edit.svg" alt="símbolo de edição">
                    </button>
                    <button class="action-button" id="btnSairEstoque">
                        <img src="../img/Exit.svg" alt="símbolo de sair">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
    <div id="manutencaoEstoquePopup" class="popup-overlay">
        <div class="popup-content-manutencao">
            <h3>Manutenção de Produto</h3>

            <div class="form-row">
                <div class="form-group">
                    <label for="codigoProduto">CÓDIGO DO PRODUTO</label>
                    <div class="input-with-icon">
                        <img src="../img/CodigoEstoque.svg" alt="Ícone de Código">
                        <input type="text" id="codigoProduto" placeholder="Ex: P001">
                    </div>
                </div>
                <div class="form-group">
                    <label for="nomeProduto">NOME DO PRODUTO</label>
                    <div class="input-with-icon">
                        <img src="../img/NomeProduto.svg" alt="Ícone de Produto">
                        <input type="text" id="nomeProduto" placeholder="Nome do produto">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="quantidadeProduto">QUANTIDADE</label>
                    <div class="input-with-icon">
                        <img src="../img/Quantidade.svg" alt="Ícone de Quantidade">
                        <input type="number" id="quantidadeProduto" placeholder="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="valorUnitarioProduto">VALOR UNITÁRIO</label>
                    <div class="input-with-icon">
                        <img src="../img/Cifrao.svg" alt="Ícone de Cifrão">
                        <input type="text" id="valorUnitarioProduto" placeholder="0.00">
                    </div>
                </div>
            </div>

            <div class="bottom-section">
                <div class="observacoes">
                    <label for="observacoesProduto">OBSERVAÇÕES:</label>
                    <textarea id="observacoesProduto" placeholder="Observações sobre o produto..."></textarea>
                </div>
            </div>

            <div class="manutencao-actions">
                <button class="manutencao-action-button" id="btnSalvarManutencaoEstoque">
                    <img src="../img/Salvar.svg" alt="símbolo de salvar">
                </button>
                <button class="manutencao-action-button" id="btnVoltarManutencaoEstoque">
                    <img src="../img/Exit.svg" alt="símbolo de voltar">
                </button>
            </div>
        </div>
</body>
<script src="../js/estoque.js"></script>
</html>
