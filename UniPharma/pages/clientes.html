<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniPharma - Cadastro de Cliente</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/clientes.css">
</head>
<body>
    <div class="topnav">
        <img id="logo" src="../img/Logo.png" alt="Logo da Empresa">
        <img id="Usuario2" src="../img/Usuario.svg" alt="Ícone de Usuário">
    </div>

    <div id="profileMenu" class="profile-menu">
        <a href="#">Editar Perfil</a>
        <a href="#">Configurações</a>
        <hr>
        <a href="#" data-action="logout">Sair</a>
    </div>

    <div class="sidenav">
        <a href="vendas.html" class="nav-link">Vendas</a>
        <a href="compras.html" class="nav-link">Compras</a>
        <a href="estoque.html" class="nav-link">Estoque</a>
        <a href="relatorios.html" class="nav-link">Relatórios</a>
    </div>

    <div class="main-content">
        <div class="cadastro-container">
            <h2>Cadastro de Cliente</h2>
            <form id="formCadastroCliente">
                <div class="form-group">
                    <label for="nomeCliente">Nome Completo:</label>
                    <input type="text" id="nomeCliente" name="nomeCliente" required>
                </div>
                <div class="form-group">
                    <label for="cpfCliente">CPF:</label>
                    <input type="text" id="cpfCliente" name="cpfCliente" maxlength="14" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label for="telefoneCliente">Telefone:</label>
                    <input type="text" id="telefoneCliente" name="telefoneCliente" maxlength="15" placeholder="(00) 00000-0000">
                </div>
                <div class="form-group">
                    <label for="emailCliente">E-mail:</label>
                    <input type="email" id="emailCliente" name="emailCliente" placeholder="email@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="enderecoCliente">Endereço:</label>
                    <input type="text" id="enderecoCliente" name="enderecoCliente" placeholder="Rua, Número, Bairro, Cidade - UF">
                </div>
                <div class="form-actions">
                    <button type="submit" id="btnSalvarCliente">Salvar Cliente</button>
                    <button type="button" id="btnCancelarCadastro">Cancelar</button>
                </div>
            </form>
            <div id="mensagem" class="mensagem"></div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/clientes.js"></script>
</body>
</html>
