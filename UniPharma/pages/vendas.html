<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>UniPharma - Sistema de Gestão</title>
        <link rel="stylesheet" href="../css/global.css"> <link rel="stylesheet" href="../css/vendas.css">
    </head>
    <body>
        <div class="topnav">
        <img id="logo" src="../img/Logo.png" alt="Logo da Empresa"> <img id="Usuario2" src="../img/Usuario.svg" alt="Ícone de Usuário"> </div>

    <div id="profileMenu" class="profile-menu">
        <a href="#">Editar Perfil</a>
        <a href="#">Configurações</a>
        <hr>
        <a href="#" data-action="logout">Sair</a> </div>

    <div class="sidenav">
        <a href="vendas.html" data-page="vendas" class="nav-link">Vendas</a>
        <a href="compras.html" data-page="compras" class="nav-link">Compras</a>
        <a href="estoque.html" data-page="estoque" class="nav-link">Estoque</a>
        <a href="relatorios.html" data-page="relatorios" class="nav-link">Relatórios</a>
    </div>
    <div class="main-content">
        <div class="popup-content">
            <h2>Vendas</h2>
            <div class="tabela-resumo">
                <h3>Resumo de Vendas</h3>
                <table>
                    <thead>
                        <tr>
                            <th>NÚMERO</th>
                            <th>NOME</th>
                            <th>DATA</th>
                            <th>VALOR</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyVendas">
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                    </tbody>
                </table>
                <div class="table-actions">
                    <button class="action-button" id="btnAdicionarVenda">
                        <img src="../img/Mais.svg" alt="símbolo de mais">
                    </button>
                    <button class="action-button" id="btnEditarVendasGeral">
                        <img src="../img/Edit.svg" alt="símbolo de edição">
                    </button>
                    <button class="manutencao-action-button" id="btnExcluirManutencaoEstoque">
                        <img src="../img/Cancelar.svg" alt="símbolo de Excluir">
                    <button class="action-button" id="btnSair"> 
                        <img src="../img/Exit.svg" alt="símbolo de sair">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="manutencaoPopup" class="popup-overlay">
        <div class="popup-content-manutencao">
            <h3>Manutenção de Vendas</h3>

            <div class="form-row">
                <div class="form-group">
                    <label for="vendedor">VENDEDOR</label>
                    <div class="input-with-icon">
                        <img src="../img/Vendedor.svg" alt="Ícone de Vendedor">
                        <input type="text" id="vendedor">
                    </div>
                </div>
                <div class="form-group">
                    <label for="convenio">CONVÊNIO</label>
                    <div class="input-with-icon">
                        <img src="../img/Convenio.svg" alt="Ícone de Convênio">
                        <input type="text" id="convenio">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                     <label for="cliente">CLIENTE</label>
                <div class="input-with-icon">
                        <img src="../img/Cliente.svg" alt="Ícone de Cliente">
                     <input type="text" id="cliente">
                   <button class="add-button" id="btnAdicionarClienteVendas" title="Adicionar Cliente">
                        <img src="../img/Mais.svg" alt="Adicionar Cliente">
                   </button>
                </div>
            </div>
        </div>
            <div class="item-table-container">
                <table class="item-table">
                    <thead>
                        <tr>
                            <th>PRODUTO</th>
                            <th>QUANT.</th>
                            <th>VALOR UNIT.</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="bottom-section">
                <div class="observacoes">
                    <label for="observacoes">OBSERVAÇÕES:</label>
                    <textarea id="observacoes" placeholder="Observações de vendas..."></textarea>
                </div>
                <div class="total-field">
                    <label for="total">TOTAL:</label>
                    <input type="text" id="total" readonly>
                </div>
            </div>

            <div class="manutencao-actions">
                <button class="manutencao-action-button" id="btnAdicionarItem">
                    <img src="../img/Mais.svg" alt="símbolo de salvar">
                </button>
                <button class="manutencao-action-button" id="btnExcluirItem">
                    <img src="../img/Cancelar.svg" alt="símbolo de salvar">
                </button>
                <button class="manutencao-action-button" id="btnSalvarManutencao">
                    <img src="../img/Salvar.svg" alt="símbolo de salvar">
                </button>
                <button class="manutencao-action-button" id="btnVoltarManutencao">
                    <img src="../img/Exit.svg" alt="símbolo de voltar">
                </button>
            </div>
        </div>
    </div>
    </body>
    <script src="../js/vendas.js"></script>
</html>
